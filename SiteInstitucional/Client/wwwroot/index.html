    <script>
        //Ref: https://devblogs.microsoft.com/premier-developer/how-to-detect-unsupported-browsers-under-a-blazor-webassembly-application/
        //check if webassembly is supported
        const webassemblySupported = (function () {
            try {
                if (typeof WebAssembly === "object"
                    && typeof WebAssembly.instantiate === "function") {
                    const module = new WebAssembly.Module(
                        Uint8Array.of(0x0, 0x61, 0x73, 0x6d,
                            0x01, 0x00, 0x00, 0x00));
                    if (module instanceof WebAssembly.Module)
                        return new WebAssembly.Instance(module)
                            instanceof WebAssembly.Instance;
                }
            } catch (e) {
            }
            return false;
        })();

        // Modern browsers e.g. Microsoft Edge
        if (webassemblySupported) {
            Blazor.start({}).then(function () {
                document.getElementById('app').classList.remove('h-100');
                document.getElementById('loadingApp').remove();
            });
            window.blazorCulture = {
                get: function () {
                    return window.localStorage['BlazorCulture'];
                },
                set: function (value) {
                    window.localStorage['BlazorCulture'] = value;
                }
            };

            function toogleMenu() {
                $('.offcanvas-collapse').toggleClass('open');
            }

            function hideMenu() {
                $('.offcanvas-collapse').removeClass('open');
            }
        }
        // Older browsers e.g. IE11
        else {
            window.location = window.location + "browser-not-supported.html";
        }


    </script>
